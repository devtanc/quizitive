<div class="center card tall centered-content">
  <div class="login-info">
    <div class="title">Please log in</div>
    <div><span>Username:</span><input type="text" ng-model="username"/></div>
    <div><span>Password:</span><input type="password" ng-model="password"/></div>
    <button class="blue-button" ng-click="login();">Login</button>
    <div id="token">Token: {{token}}</div>
  </div>
</div>
